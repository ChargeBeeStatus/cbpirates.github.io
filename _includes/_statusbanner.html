{% assign cb_status = "partial" %}
{% assign reason = "Mailchimp Sync Issue" %}

{% if cb_status == "down" %}
  <section class="cb-status-banner down">
	<div class="container text-center">
		<h1>{{reason}}</h1>
	</div>
</section>
{% elsif cb_status == "partial" %}
  <section class="cb-status-banner partial">
	<div class="container text-center">
		<h1>{{reason}}</h1>
	</div>
</section> 
{% else %}
  <section class="cb-status-banner up">
	<div class="container text-center">
		<h1>All systems operational</h1>
	</div>
</section>
{% endif %}
